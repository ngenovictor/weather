<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <h2>Weather Updates</h2>
    </div>
  </nav>
  <div class="row container-fluid input">
    <div class="col-md-6">

      <form class="form form-horizontal">
        <div class="form-group">
          <label for="cities" class="col-sm-2 control-label">Cities</label>
          <div class="col-sm-10">
            <select class="form-control" id="cities" name="cities">
              <option value="Nairobi">Nairobi</option>
              <option value="Nakuru">Nakuru</option>
              <option value="Machakos">Machakos</option>
              <option value="Homa Lime Kowuor">Homa Lime Kowuor</option>
              <option value="Nyahururu">Nyahururu</option>
              <option value="Narok">Narok</option>
              <option value="Webuye">Webuye</option>
              <option value="Maralal">Maralal</option>
              <option value="Makueni">Makueni</option>
              <option value="Meru">Meru</option>
              <option value="Mombasa">Mombasa</option>
              <option value="Eldoret">Eldoret</option>
            </select>
          </div>
        </div>
        <input type="submit" class="btn btn-lg" name="" value="Submit">
      </form>
    </div>
    <div class="col-md-6 output">
      <div class="col-sm-6 result">

      </div>
      <div class="col-sm-6 pic">

      </div>
    </div>
  </div>
<script src="js/jquery-3.2.1.js" charset="utf-8"></script>
<script src="js/bootstrap.js" charset="utf-8"></script>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
